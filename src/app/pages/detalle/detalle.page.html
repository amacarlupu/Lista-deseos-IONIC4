<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/pendientes" text="Volver"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center" color="blanco">
            {{ lista.nombre }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-card>

        <ion-card-header>
            <ion-item>
                <ion-label position="floating">Nombre de la lista</ion-label>
                <ion-input type="text" [(ngModel)]="lista.nombre"></ion-input>
            </ion-item>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of lista.items" (click)="actualizar(item)">
                    <ion-icon *ngIf="!item.completado" ios="square-outline" md="square-sharp"></ion-icon>
                    <ion-icon *ngIf="item.completado" ios="checkbox-outline" md="checkbox-sharp"></ion-icon>
                    <!-- agregar la clase tachado solo si item.completado es true -->
                    <ion-text [class.tachado]="item.completado" class="relleno">{{ item.nombre }}</ion-text>
                </ion-item>
            </ion-list>
        </ion-card-content>

    </ion-card>

    <ion-button (click)="borrarItem()" color="danger" class="button-block">
        Borrar Lista
    </ion-button>

</ion-content>
